appId: com.shellysvn.app
productName: ShellySVN
copyright: Copyright Â© 2026 ShellySVN

# Protocol handler registration
protocols:
  name: ShellySVN
  schemes:
    - shellysvn

directories:
  buildResources: build
  output: release/${version}

files:
  - out/**/*
  - "!**/*.map"
  - "!src/**/*"
  - package.json

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  extraResources:
    - from: binaries/win32-x64
      to: binaries
      filter:
        - shelly-engine.exe
        - svn/**/*

# NSIS installer options
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  license: build/license.txt

# macOS configuration
mac:
  category: public.app-category.developer-tools
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  extraResources:
    # x64 binaries (for Intel Macs)
    - from: binaries/darwin-x64
      to: binaries
      filter:
        - shelly-engine
        - svn/**/*
    # arm64 binaries (for Apple Silicon)
    - from: binaries/darwin-arm64
      to: binaries
      filter:
        - shelly-engine
        - svn/**/*

# DMG options
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Development
  icon: build/icons
  desktop:
    Name: ShellySVN
    Comment: Modern Subversion Client
    Categories: Development;RevisionControl;
    StartupWMClass: shellysvn
  maintainer: ShellySVN Team <hello@shellysvn.com>
  extraResources:
    - from: binaries/linux-x64
      to: binaries
      filter:
        - shelly-engine
        - svn/**/*
  executableName: ShellySVN
  synopsis: A modern Subversion client for professionals
  description: ShellySVN is a native desktop application that provides a graphical interface for Subversion (SVN) version control.

# Debian package options
deb:
  priority: optional
  compression: xz

# RPM package options  
rpm:
  compression: xz

# Publishing configuration
publish:
  provider: github
  owner: Jordreed002
  repo: ShellySVN

# Compression
compression: maximum

# ASAR configuration
asar: true
asarUnpack:
  - "**/*.node"
